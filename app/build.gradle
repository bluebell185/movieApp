apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.gruppe3_movieapp"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Individual librarys...
    implementation 'com.squareup.picasso:picasso:2.71828'                                           //Bilder dynamisch laden
    implementation 'androidx.recyclerview:recyclerview:1.1.0'                                       //RecyclerView
    implementation 'com.google.code.gson:gson:2.8.6'                                                //Gson JSON to Object Converter

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'                                          //REST Framework
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'                                    //REST Framework
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'                                 //REST Logger
    implementation "androidx.room:room-runtime:2.2.5"                                               //DBMS
    annotationProcessor "androidx.room:room-compiler:2.2.5"                                         //DBMS
}